<!DOCTYPE html>
<html>
	<head>
		<title>Mario and Sonic Scene Creator Test</title>
		<link rel="stylesheet" type="text/css" href="mario.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>

	<body>
			<!--Navigation bar-->
			<div id="nav-placeholder">
				<p>Loading navbar...</p>
			</div>

			<script>
			$(function(){
			  $("#nav-placeholder").load("nav.html");
			});
			</script>
			<!--end of Navigation bar-->
		<h1>Mario and Sonic Scene Creator Test</h1>
<div id='ruffle'></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('games/mario/Mario and Sonic Scene Creator Test.swf', 'ruffle', 1250, 1100);
        </script>
	</body>
</html>
